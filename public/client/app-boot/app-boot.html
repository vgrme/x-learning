<dom-module id="app-boot">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-container id="app" on-login="on_login" on-logout="on_logout"></app-container>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'app-boot',

    behaviors: [
      Polymer.BehaviorRouter
    ],

    auth: function (context) {
      if (this.session.get('token'))Â {
        return true;
      }
      return false;
    },

    on_login: function (event) {
      var response = event.detail;
      if (response.id != null) {
        this.session.set('user', event.detail.user);
        this.session.set('token', event.detail.id);
        this.get_model({
            collection: 'members',
            modelId: event.detail.user.id,
            include: ['learning']
          })
          .then(function (model) {
            this.session.set('learning', model.learning);
          }.bind(this));
        page('/');
      }
    },

    on_logout: function () {
      this.session.unset('user');
      this.session.unset('token');
      page('/');
    },

    '/forgot': function (context) {
      this.init(context);
      context.page = 'page-forgot';
      this.open(context);
    },

    '/test': function (context) {
            this.init(context);

      context.page = 'page-test';
      this.open(context);
    },

    '/': function (context) {
      this.init(context);
      if (!this.auth(context)) {
        page('/login');
        return;
      }
      context.page = 'page-home';
      context.data = {};
      if(context.state.length)
        context.data.courses = context.state;
      this.open(context);
    },

    '/about': function (context) {
      context.page = 'page-about';
      this.open(context);
    },

    '/articles': function (context) {
      this.init(context)
      context.page = 'page-articles';
      this.open(context);
    },

    '/articles/:article_id': function (context) {
      this.init(context)
      this.get_model({
        collection: 'articles',
        modelId: context.params.article_id,
        include: ['author', 'category']
      })
      .then(function (model) {
        context.page = 'page-article';
        context.data = {};
        context.data.article = model;
        this.open(context);
      }.bind(this))
      .catch(function (err) {
        context.page = 'page-404';
        this.open(context);
      });
      this.open(context);
    },

    '/contact': function (context) {
      context.page = 'page-contact';
      this.open(context);
    },

    '/categories/:category_id': function (context) {
      this.init(context);
      if (!this.auth(context)) {
        page('/login');
        return;
      }
      this.find_model({
        collection: 'courses',
        where: { and: [{category_id: context.params.category_id},{ publish: true }]},
        include: ['lectures', 'category','cover']
      })
      .then(function (models) {
        if(models.length>0){
          context.page = 'page-category';
          context.data = {};
          context.data.courses = models;
          context.data.category = models[0].category;
        }else{
          context.page = 'page-home';
        }
        this.open(context);
      }.bind(this))
      .catch(function (error) {
        this.redirect('/404');
      }.bind(this));
    },

    '/courses/:course_id/payment': function (context) {
      this.init(context);
      if (!this.auth(context)) {
        page('/login');
        return;
      }
      this.get_model({
        collection: 'courses',
        modelId: context.params.course_id
      })
      .then(function (model) {
        context.page = 'page-payment';
        context.data = model;
        this.open(context);
      }.bind(this))
      .catch(function (error) {
        this.redirect('/404');
      }.bind(this));
    },

    '/courses/:course_id': function (context) {
        this.init(context);
        if (!this.auth(context)) {
          page('/login');
          return;
        }
        this.get_model({
          collection: 'courses',
          modelId: context.params.course_id,
          include: [{'lectures': ['video']},'students','teacher', 'webinars','cover','documents']
        })
        .then(function (model) {
          context.page = 'page-course';
          context.data = {};
          context.data.course = model;
          context.data.lectures = model.lectures;
          if( model.lectures.length !=0 ){
            context.data.video = model.lectures[0].video;
          }         
          context.data.webinars = model.webinars;
         
          this.open(context);
        }.bind(this))
        .catch(function (error) {

          this.redirect('/404');
        }.bind(this));
    },

    '/courses/:course_id/lectures/:lecture_id': function (context) {
      this.init(context);
      if (!this.auth(context)) {
        page('/login');
        return;
      }
      this.get_model({
          collection: 'lectures',
          modelId: context.params.lecture_id,
          include:['course','video']
          })
        .then(function (model) {
          context.page = 'page-lecture';
          context.data = { lecture: model};
          context.data.course = model.course;
          context.data.video = model.video;
          this.open(context);
        }.bind(this))
        .catch(function (error) {
          this.redirect('/404');
        }.bind(this));
    },

    '/courses/:course_id/webinar/:webinar_id': function (context) {
      this.init(context);
      if (!this.auth(context)) {
        page('/login');
        return;
      }
      this.get_model({
          collection: 'webinars',
          modelId: context.params.webinar_id,
          })
      .then(function (model) {
          context.data = model;
          context.page = 'page-webinar';          
          this.open(context);
        }.bind(this))
        .catch(function (error) {
          this.redirect('/404');
        }.bind(this)); 
    },

    '/passwordless_phone': function (context) {
      this.init(context);
      context.page = 'page-passwordless-phone';
      this.open(context);
    },

    '/passwordless_email': function (context) {
      this.init(context);    
      context.page = 'page-passwordless-email';
      this.open(context);
    },

    '/dashboard': function (context) {
      this.init(context);
      if (!this.auth(context)) {
        page('/login');
        return;
      }
      this.get_model({
          collection: 'members',
          modelId: this.session.get('user').id,
          include: [{'learning': ['cover']},{'reviews':['course']}]
        })
        .then(function (model) {
          context.page = 'page-dashboard';
          context.data = {};
          context.data.member = model;
          this.open(context);
        }.bind(this))
        .catch(function (error) {
          this.redirect('/404');
        }.bind(this));
    },
    
    '/profile/setting': function (context) {
      this.init(context);
      if (!this.auth(context)) {
        page('/login');
        return;
      }
      this.get_model({
          collection: 'members',
          modelId: this.session.get('user').id,
        })
        .then(function (model) {
          context.page = 'page-settings';
          context.data = {};
          context.data.user = model;
          this.open(context);
        }.bind(this))
        .catch(function (error) {
          this.redirect('/404');
        }.bind(this));
    },

    '/profile/:profile_id': function (context) {
      this.init(context);
      if (!this.auth(context)) {
        page('/login');
        return;
      }
      this.get_model({
          collection: 'managers',
          modelId: context.params.profile_id,
          include: [{'teaching': ['cover',{'review':['member']}]}]
        })
        .then(function (model) {
          context.page = 'page-teacher';
          context.data = {};
          context.data.manager = model;
          this.open(context);
        }.bind(this))
        .catch(function (error) {
          this.redirect('/404');
        }.bind(this));
    },

    '/login': function (context) {
      context.page = 'page-login';
      this.open(context);
    },

    '/review/:review_id': function (context) {
        this.init(context);
        if (!this.auth(context)) {
          page('/login');
          return;
        }   
        this.get_model({
          collection: 'reviews',
          modelId: context.params.review_id,
          include: ['member', 'course']
        })
        .then(function (model) {
          context.page = 'page-review';
          context.data = {};
          context.data.review = model;
          this.open(context);
        }.bind(this))
        .catch(function (err) {
          this.redirect('/404');
        });
    },

    '/webinars/': function (context) {
        this.init(context);
        if (!this.auth(context)) {
          page('/login');
          return;
        }   
        this.find_model({
          collection: 'webinars',
          where: { state: {nlike: 'offline'} },
          include: [{'course':'cover'}]
        })
        .then(function (model) {
          context.page = 'page-webinars';
          context.data = {};
          context.data.webinars = model;
          this.open(context);
        }.bind(this))
        .catch(function (err) {
          this.redirect('/404');
        });
    },

    '/signup': function (context) {
      context.page = 'page-signup';
      this.open(context);
    },

    '/404': function (context) {
      context.page = 'page-404';
      this.open(context);
    },

    '/privacy': function (context) {
      context.page = 'page-privacy';
      this.open(context);
    },

  });
</script>
