<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../../components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<dom-module id="form-settings-profile">
  <template>
    <style include="style-form"></style>
    <style include="style-button"></style>

    <api-model-update id="ajax" collection="members" model-id="{{user.id}}"
      on-response="on_response" on-error="on_error">
    </api-model-update>

    <form id="form" class="form" on-submit="on_submit">
      <paper-input label="Name" id="title" type="text" value="{{user.name}}"></paper-input>
      <paper-input label="Last Name" id="title" type="text" value="{{user.last_name}}"></paper-input>
      <paper-input label="Birthday" id="title" type="datetime-local" value="{{user.birthday}}"></paper-input>  
      <div class="field">
        <label class="label">Gender</label>
        <paper-radio-group selected="{{user.gender}}">
          <paper-radio-button name="male"><span>male</span></paper-radio-button>
          <paper-radio-button name="female"><span>female</span></paper-radio-button>
        </paper-radio-group>
      </div>
      <div class="field">
        <label class="label">location</label>
        <input class="input" is="iron-input" type="text" bind-value="{{user.location}}">
      </div>
      <button class="btn btn-secondary" on-click="on_submit">Update</button>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-settings-profile',

    properties:{
      user:{
        type: Object
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
      this.update();
    },

    update: function (event) {
      this.$.ajax.data=this.user;
      this.$.ajax.send();
    },

    on_response: function(event) {
      console.log(event);
    },

    on_error: function (event) {
      console.warn(event)
    }

  });
</script>
