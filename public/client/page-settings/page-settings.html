<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="panel-settings-profile.html">
<link rel="import" href="panel-settings-email.html">
<link rel="import" href="panel-settings-password.html">
<dom-module id="page-settings">
  <template>
    <style include="style-page"></style>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Settings</h1>
      </part-jumbotron>
      <div class="container">
        <panel-settings-profile user="{{data.member}}" ></panel-settings-profile>
        <panel-settings-email user="{{data.member}}"></panel-settings-email>
        <panel-settings-password user="{{data.member}}"></panel-settings-password>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-settings',

    properties:{
      data:{
        type: Object
      }
    }

  });
</script>
