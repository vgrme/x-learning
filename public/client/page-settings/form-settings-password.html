<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/app-session/app-session.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-button/style-button.html">

<dom-module id="form-settings-password">
  <template>
    <style include="style-form"></style>
    <style include="style-button"></style>

    <app-session id="session"></app-session>

    <iron-ajax id="ajax" method="POST" url="/api/members/change_password"
      content-type="application/json" handle-as="json"
      last-response="{{response}}" on-response="on_response"
      last-error="{{error}}" on-error="on_error">
    </iron-ajax>

    <form id="form" class="form" on-submit="on_submit">
      <paper-input label="Old password" id="title" type="text" value="{{input.old_password}}"></paper-input>
      <paper-input label="New password" id="title" type="text" value="{{input.new_password}}"></paper-input>
      <paper-input label="Confirm password" id="title" type="text" value="{{input.confirm_password}}"></paper-input>

      <button class="btn btn-secondary" on-click="on_submit">Change</button>

    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-settings-password',

    attached: function () {
      this.set('input', {});
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
      this.update();
    },

    update: function () {
      var ajax = this.$.ajax;
      ajax.headers = { Authorization: this.$.session.get('token') };
      ajax.body = JSON.stringify(this.input);
      ajax.generateRequest();
    },

    on_response: function (event) {
      console.log(event);
      this.set('input', {});
    },

    on_error: function (event) {
      console.warn(event);
      this.set('input', {});
    }

  });
</script>
