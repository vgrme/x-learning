<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">

<dom-module id="form-login">
  <template>
    <style include="style-form"></style>
    <style include="style-button"></style>
    <style include="style-panel"></style>
    <style>
     input {
        box-sizing: border-box;
      }
    </style>

    <div class="panel">
      <form class="form" on-submit="on_submit">
        <div class="field" name="email">
          <label class="label">[[label_email]]</label>
          <input class="form-control" is="iron-input" type="text" bind-value="{{credentials.email}}">
        </div>
        <div class="field" name="password">
          <label class="label">[[label_password]]</label>
          <input class="form-control" is="iron-input" type="password" bind-value="{{credentials.password}}">
        </div>
        <div class="field" name="submit">
          <input class="btn btn-secondary" type="submit" value="[[label_submit]]" />
        </div>
      </form>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-login',

    properties: {
      label_email: {
        type: String,
        value: 'email'
      },
      label_password: {
        type: String,
        value: 'password'
      },
      label_submit: {
        type: String,
        value: 'login'
      },
      credentials: {
        type: Object,
        value: function () {
          return {
            email: 'alex@ale.com',
            password: 'ale'
          };
        },
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.fire('submit', this.credentials);
    },

    clear: function () {
      this.credentials = {};
    }

  });
</script>
