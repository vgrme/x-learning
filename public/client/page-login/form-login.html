<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="../../styles/style-button/style-button.html">

<dom-module id="form-login">
  <template>
    <style include="style-button"></style>
     <style>
      .btn{
        text-transform: uppercase;
        border: 1px solid transparent;
        border-radius: 2px;
        font-size: 12px;
        width: 100%;
      }
      .buttons {
        margin-top: 12px;
        text-align: center;
      }
    </style>

    <paper-input label="Email" type="text" value="{{credentials.email}}"></paper-input>
  
    <paper-input label="Password" type="password" value="{{credentials.password}}"></paper-input>
  
    <div class="buttons">
      <button class="btn btn-sm btn-success" on-click="on_submit">login</button>
    </div>
   

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-login',

    properties: {
      label_email: {
        type: String,
        value: 'email'
      },
      label_password: {
        type: String,
        value: 'password'
      },
      label_submit: {
        type: String,
        value: 'login'
      },
      credentials: {
        type: Object,
        value: function () { return {}; },
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.fire('submit', this.credentials);
    },

    clear: function () {
      this.credentials = {};
    }

  });
</script>
