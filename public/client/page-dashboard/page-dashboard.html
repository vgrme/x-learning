<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="../../styles/style-navs/style-navs.html">
<link rel="import" href="../x-tabs/x-tabs.html">

<dom-module id="page-dashboard">
  <template>
     <style include="style-grid"></style>
    <style include="style-navs"></style>
    <style>
      .general {
        @apply(--layout-horizontal);
        margin-bottom: 50px;
      }
      .general .image iron-image {
        width: 150px;
        height: 150px;
      }
      .general .info {
        flex: 1;
        padding-left: 20px;
      }
    </style>

    <layout-client>
      <div class="container">
        <div class="general">
            <div class="image">
              <iron-image preload src="{{data.member.photo}}" sizing="cover"></iron-image> 
            </div>
            <div class="info">
                  <i class="fa fa-envelope-o"></i>
                  <h4 class="text">{{data.member.email}}</h4>
                </div>
                <div class="item">
                  <i class="fa fa-male"></i>
                  <h4 class="text">{{data.member.gender}}</h4>
                </div>
                <div class="item">
                  <i class="fa fa-phone"></i>
                  <h4 class="text">{{data.member.phone}}</h4>
                </div>
                <div class="item">
                  <i class="fa fa-map-o"></i>
                  <h4 class="text">{{data.member.location}}</h4>
                </div>
                <div class="item">
                  <i class="fa fa-calendar"></i>
                  <h4 class="text">{{member_data}}</h4>
                </div>
            </div>

        <div class="details">
          <x-tabs-nav tabs='["teaching", "reviews"]' current="{{current}}"></x-tabs-nav>
          <x-tabs id="tabs" current="{{current}}">
            <div tab name="teaching">
              <deck-courses courses="{{data.member.learning}}"></deck-courses>
            </div>
            <div tab name="reviews">
              <template is="dom-repeat" items="{{data.manager.teaching}}" as="course">
                <deck-reviews reviews="{{course.review}}"></deck-reviews>
              </template>
            </div>
          </x-tabs>
        </div>
      </div>
    </layout-client>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-dashboard',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      },
      member_data:{
        type:String
      },
      reviews:{
        type: Array,
        value: function () { return []; }
      },
      current: {
        type: String,
        value: 'lectures'
      },
    },

    attached:function(){
      console.log(this.data.member)
      if(this.data.member.birthday)
        this.member_data = this.data.member.birthday.split('T')[0];

      this.reviews = this.data.member.reviews.map(function (review, index) {
        return {
          id: review.id,
          course: review.course.title,
          title: review.title,
          text: review.text,
          rating: String(review.rating/2),
          close: review.closed,
        index: '#' + index
        };
      })
    },

    on_click_edit: function(){
      page('/profile/setting')
    },

    on_click_nav: function (event) {
      var name = event.target.dataset.tab;
      this.set('current', name);
    },

    on_click:function(event){
      if(!event.detail.close)
        page('/review/' + event.detail.id);
    }

  });
</script>
