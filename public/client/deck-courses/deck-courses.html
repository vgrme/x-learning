<link rel="import" href="../../styles/style-deck/style-deck.html">
<link rel="import" href="card-course.html">

<dom-module id="deck-courses">
  <template>
    <style include="style-deck"></style>
    <style>
      :host {
        margin-left: -8px;
        margin-right: -8px;
      }
    </style>

    <div class="deck row">
      <template id="course" is="dom-repeat" items="{{courses}}" as="course">
        <card-course course="{{course}}"></card-course>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-courses',

    properties: {
      courses: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
