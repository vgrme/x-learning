<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../../components/iron-image/iron-image.html">
<link rel="import" href="../input-rating/input-rating-4.html">

<dom-module id="card-course">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 5px;
      }

      .card {
        color: #333;
        text-decoration: none;
      }

      .image {
        background-color: #eee;
        height: 200px;
        width: 100%;
      }

      .title {
        margin: 0;
      }
      .description {
        margin: 6px 0px;
      }
      .link {
        display: block;
      }
      .star {
        --rating-star : {
          width: 30px;
        };
      }
    
    </style>

    <a class="card" is="app-link" href="/courses/{{course.id}}">
      <div>
        <iron-image class="image" preload src="{{course.cover}}" sizing="contain"></iron-image>
      </div>
      <div>
        <h4 class="title">{{course.title}}</h4>
        <p class="description">{{course.description}}</p>
        <input-rating-4 class="star" value="{{rating}}"></input-rating-4>
        <h4>$ {{course.cost}}</h2>
      </div>
    </a>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-course',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      },
      rating: {
        type:Number,
        value:0
      }
    },

    attached:function(){
      this.rating = this.course.score_review/this.course.total_review;

      console.log(this.rating)
    }

  });
</script>
