<link rel="import" href="../../components/iron-image/iron-image.html">
<link rel="import" href="../../styles/style-card/style-card.html">
<link rel="import" href="../input-rating/input-rating-4.html">

<dom-module id="card-course">
  <template>
    <style include="style-card"></style>
    <style>
      :host {
        display: inline-block;
        padding: 5px;
        width: 200px;
      }

      .image {
        background-color: #eee;
        height: 200px;
        width: 100%;
      }
      
      .star {
        --rating-star : {
          /*width: 10px;*/
          font-size: 14px;
          padding: 2px;
        };
      }
    
    </style>

    <div class="card">
      <div class="card-header">
        <iron-image class="image" preload src="{{course.cover.url}}" sizing="contain"></iron-image>
      </div>
      <div class="card-block">
        <h4 class="card-title"><a href="/courses/{{course.id}}">{{course.title}}</a></h4>
        <p class="card-text">{{course.description}}</p>
        <input-rating-4 class="star" value="{{rating}}"></input-rating-4>
        <h4>$ {{course.cost}}</h2>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-course',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      },
      rating: {
        type:Number,
        value:0
      }
    },

    attached:function(){
      this.rating = this.course.score_review/this.course.total_review;
    }

  });
</script>
