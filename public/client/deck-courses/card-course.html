<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../../components/iron-image/iron-image.html">

<dom-module id="card-course">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 5px;
      }

      .card {
        color: #333;
        text-decoration: none;
      }

      .image {
        background-color: #eee;
        height: 200px;
        width: 100%;
      }

      .title {
        margin: 0;
      }
      .description {
        margin: 6px 0px;
      }
      .link {
        display: block;
      }
    </style>

    <a class="card" is="app-link" href="/courses/{{course.id}}">
      <div>
        <iron-image class="image" preload src="{{course.cover}}" sizing="contain"></iron-image>
      </div>
      <div>
        <h4 class="title">{{course.title}}</h4>
        <p class="description">{{course.description}}</p>
      </div>
    </a>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-course',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
