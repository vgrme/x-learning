<link rel="import" href="../../components/iron-image/iron-image.html">
<link rel="import" href="../../styles/style-card/style-card.html">
<link rel="import" href="../input-rating/input-rating-4.html">

<dom-module id="card-course">
  <template>
    <!-- /*<style include="style-card"></style>*/ -->
    <style>
      :host {
        display: inline-block;
        padding: 10px 5px;
        width: 25%;
        color: #333;
        box-sizing: border-box;
      }

      .image {
        background-color: #eee;
        height: 120px;
        width: 100%;
      }

      .card-title {
        margin: 6px 0px;
        text-decoration: none;
        font-size: 15px;
        font-family: font-light;
      }

      .card-title .link {
        color: #333;
        text-decoration: none;
      }

      .card-text {
        margin: 6px 0px;
        font-size: 15px;
        font-family: font-light;
      }

      .card-rating {
        margin: 6px 0px;    

        --rating-star : {
          font-size: 12px;
          padding: 2px;
        };
      }

      .card-detail {
        margin: 6px 0;
      }

      .usd:before {
        content: "$";
      }
    
    </style>

    <div class="card">
      <div class="card-header">
        <iron-image class="image" preload src="{{course.cover.url}}" sizing="cover"></iron-image>
      </div>
      <div class="card-block">
        <h4 class="card-title">
          <a class="link" href="/courses/{{course.id}}">{{course.title}}</a>
        </h4>
        <p class="card-text">{{course.description}}</p>
        <input-rating-4 class="card-rating" value="{{rating}}"></input-rating-4>
        <h4 class="card-detail"><span class="usd">{{course.cost}}</span></h2>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-course',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      },
      rating: {
        type:Number,
        value:0
      }
    },

    attached:function(){
      this.rating = this.course.score_review/this.course.total_review;
    }

  });
</script>
