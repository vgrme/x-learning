<link rel="import" href="../../components/iron-image/iron-image.html">
<link rel="import" href="../../styles/style-card/style-card.html">
<link rel="import" href="../input-rating/input-rating-4.html">
<link rel="import" href="../../components/text-view/text-view.html">

<dom-module id="card-course">
  <template>
    <!-- /*<style include="style-card"></style>*/ -->
    <style>
      :host {
        display: inline-block;
        padding: 18px 8px;
        width: 25%;
        color: #333;
        box-sizing: border-box;
      }

      .image {
        background-color: #eee;
        height: 120px;
        width: 100%;
      }

      .card-title {
        margin: 6px 0px;
        text-decoration: none;
        font-size: 18px;
        font-family: font-light;
      }

      .card-title .link {
        color: #333;
        text-decoration: none;
      }

      .card-text {
        margin: 6px 0px;
        font-size: 15px;
        font-family: font-light;
      }

      .card-rating {
        display: none;
        margin: 6px 0px;    
        --rating-star : {
          font-size: 12px;
          padding: 2px;
        };
      }

      .detail{
         margin: 6px 0;
        display: flex;
        @apply(--layout-horizontal);
        @apply(--layout-justified)
      }
      .card-detail {
        margin: 6px 0;
        font-family: font-light;
        font-size: 14px;
      }
      .usd:before {
        content: "$";
      }
      .love:before{
        font-size: 12px;
        content: "♡ ";
      }
      .love:after{
        content: "%";
      }

      .love:hover:before {
        content: "♥ ";
        color: rgb(218, 47, 18);
      }
    
    </style>

    <div class="card" on-click="on_click">
      <div class="card-header">
        <iron-image class="image" preload src="{{course.cover.url}}" sizing="cover"></iron-image>
      </div>
      <div class="card-block">
        <h4 class="card-title">
          <a class="link" href="/courses/{{course.id}}">{{course.title}}</a>
        </h4>
        <text-view class="card-text" limit="60" text={{course.description}}></text-view>
        <input-rating-4 class="card-rating" value="{{rating}}"></input-rating-4>
        <div class="detail">
          <span class="usd">{{course.cost}}</span>
          <span class="love">{{rating}}</span>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-course',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      },
      rating: {
        type:Number,
        value:0
      }
    },

    attached:function(){
      if(this.course.score_review){
        this.rating = this.course.score_review/this.course.total_review *10;
      }else{
        this.rating = 0;
      }
    },

    on_click:function(event){
      this.fire('select',this.course)
    }

  });
</script>
