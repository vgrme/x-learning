<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../deck-video/deck-video.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../style-page/style-page.html">

<dom-module id="page-lecture">
  <template>
    <style include="style-page"></style>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Course {{data.course.title}}</h1>
      </part-jumbotron>
      <div class="container">
        <h1>Lecture {{data.lecture.title}}</h1>
        <a is="app-link" href="/courses/{{data.course.id}}">back to course</a>
        <p>{{data.lecture.description}}</p>
        <deck-video src="{{data.lecture.video.url}}"></deck-video>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-lecture',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
