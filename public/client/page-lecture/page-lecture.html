<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../deck-video/deck-video.html">
<link rel="import" href="part-lecture-others.html">

<dom-module id="page-lecture">
  <template>
  <style include="style-grid"></style>

  <style>
    .blockmain{
      position: relative;
      overflow: hidden;
      padding: 30px 0;
      background-color: #252526;
      min-height: 600px;
    }

    .row{
      box-sizing: border-box;
      margin: 0;
      min-height: 600px;
    }
    .col-md-4{
      padding:0;
    }

    .title{
      margin:0;
      font-size: 2.5vw;
      font-style: normal;
      color: #000;
      font-family: font-light;
      font-style: normal;
      font-weight: 300;
      letter-spacing: 0.75px;
    }
    .media{
      padding: 0;
      box-sizing: border-box;
    }

    .media .video{
      background-color: black
    }

    .video {
        --video-style : {
            width:100% !important;
            height: 100% !important;
            position:absolute;
        };
    }

    .info{
      background-color: #000;
    }

  </style>

   <layout-client>
      <div class="blockmain">     
        <div class="container">
          <div class="row">
            <div class="col col-md-8 media">
              <deck-video class="video" video="{{data.lecture.video}}"></deck-video>          
            </div>
            <div class="col col-md-4 info">
              <part-lecture-others class="other_lecture" course="{{data.course}}" now={{data.lecture}}></part-lecture-others>
            </div>
          </div>
        </div>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-lecture',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
