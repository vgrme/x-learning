<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../deck-video/deck-video.html">
<link rel="import" href="part-lecture-others.html">

<dom-module id="page-lecture">
  <template>
  <style include="style-grid"></style>

  <style>
    .title{
        display: block;
        width: 50%;
        height: 50%;
        margin: auto; 
      }
    .video {
      --video-style : {
        width: 100% !important;
        height: 600px !important;
      };
    }
  </style>

    <layout-client>
      <div class="container">
        <div class="title">
          <h3>Course {{data.course.title}}: {{data.lecture.title}} </h3>
          <a is="app-link" class="btn btn-link" href="/courses/{{data.course.id}}">back to course</a>
        </div>
        <div class="row">
          <deck-video class="video col-sm-7" video="{{data.lecture.video}}"></deck-video>
          <part-lecture-others class="other_lecture col-sm-4" course="{{data.course}}"></part-lecture-others>
        </div>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-lecture',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
