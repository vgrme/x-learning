<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="../style-button/style-button.html">

<dom-module id="form-signup">
  <style include="style-button"></style>
  <style>
    :host {
      display: block;
    }
    .btn{
        text-transform: uppercase;
        border: 1px solid transparent;
        border-radius: 2px;
        font-size: 12px;
        width: 100%;
      }
      .buttons {
        margin-top: 12px;
        text-align: center;
      }
  </style>
  <template>
    <form id="form" on-submit="on_submit">
      <paper-input label="Email" type="text" value="{{credentials.email}}"></paper-input>
      <paper-input label="Password" type="password" value="{{credentials.password}}"></paper-input>
      <div class="buttons">
        <button class="btn btn-success" type="submit">Sign Up</button>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-signup',

    properties: {
      credentials: {
        type: Object,
        value: function () { return {}; },
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      console.log(this.credentials)
      this.fire('submit', this.credentials);
    }

  });
</script>
