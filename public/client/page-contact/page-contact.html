<link rel="import" href="../layout-client/layout-client.html">

<dom-module id="page-contact">
  <template>
    <style include="style-grid"></style>
    <style>
      .info {
        @apply(--layout-vertical);
        flex: 1;
        padding-left: 20px;
      }
      i {
        width: 25px;
      }
      .info p {
        display: inline-block;
      }
    </style>
    
    <layout-client mode="waterfall-tall">
      <div class="container">
        <h1>Contact</h1>
        <div class="info">
          <div>
            <i class="fa fa-envelope-o"></i>
            <p>{{platform.email}}</p>
          </div>
          
          <div>
          <i class="fa fa-phone"></i> <p>{{platform.office_phone}}</p>
          </div>
          
          <div>
          <i class="fa fa-mobile"></i> <p>{{platform.mobile_phone}}</p>
          </div>
        </div>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-contact'
    
  });
</script>
