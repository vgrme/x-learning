<link rel="import" href="../payment-braintree/payment-braintree.html">
<link rel="import" href="../layout-empty/layout-empty.html">
<link rel="import" href="../part-date/part-date.html">
<link rel="import" href="../style-page/style-panel.html">

<dom-module id="page-payment">
  <template>
    <style include="style-panel"></style>
    <style>
      .panel{
        width: 100%;
      }
    </style>
    
    <app-session id="session"></app-session>
    <iron-ajax id="ajax_purchased_post" method="PUT" handle-as="json" content-type="application/json" last-response="{{purchased}}" on-response="on_response_create"> </iron-ajax>
    
    <payment-braintree id="braintree" on-success="on_success_pay" on-error="on_error_pay" course="{{data}}"></payment-braintree> 

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-payment',

    properties: {},

    on_success_pay:function(event){
      console.log(event)
      page('/courses/'+this.data.id)
    },

    on_error_pay:function(event){
      console.log(event)
    }

  });
</script>
