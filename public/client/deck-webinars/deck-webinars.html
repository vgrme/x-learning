<link rel="import" href="../../styles/style-deck/style-deck.html">
<link rel="import" href="card-webinar.html">

<dom-module id="deck-webinars">
  <template>
    <style include="style-deck"></style>
    <style>
      :host {
        margin-left: -8px;
        margin-right: -8px;
      }
    </style>
    <div class="deck row">
      <template id="course" is="dom-repeat" items="{{webinars}}" as="webinar">
        <card-webinar course="{{webinar}}"></card-webinar>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-webinars',

  });
</script>
