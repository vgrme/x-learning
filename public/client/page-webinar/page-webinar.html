<link rel="import" href="../deck-p2p-client/deck-p2p-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../style-page/style-page.html">

<dom-module id="page-webinar">
  <template>
  <style include="style-grid"></style>

  <style>
  .blockmain{
    position: relative;
    overflow: hidden;
    padding: 30px 0;
    background-color: #f1f1f1;
  }


    .row{
      box-sizing: border-box;
      margin: 0;
      min-height: 400px;
    }

  .media{
    padding: 0;
    background-color: #333;
    box-sizing: border-box;
  }
  .info {
    
    background-color: #fff;
    margin: 0px 0px;
    padding: 0 15px;
    box-sizing: border-box;
  }
/*  .container {
    @apply(--layout-vertical)
  }*/


  .information{
    padding-left:30%;
  }
  .countdown{
    display:flex;
  }
  .countdown .count {
    padding-left:20px;
    padding-top: 20px;
  }
  .start {
    display: flex;
  }
  .video{
    position: relative;
    width: 100%;
  }
  </style>
  <style include="style-button"></style>

    <layout-client>
      <div class="blockmain">     
        <div class="container">
          <div class="row">
            <div class="col-md-8 media">
              <template is="dom-if" if="{{!start}}">
              <div class="vjs-big-play-button">
                
              </div>
                <button class="start btn btn-secondary" on-click="on_click">Start webinar</button>  
              </template>
              <template is="dom-if" if="{{start}}">
                <deck-p2p-client class="video" data="{{data}}"></deck-p2p-client>
              </template>
            </div>
            <div class="col-md-4 info">
                <h3 class="title">Title: {{data.title}}</h3>
                <div class="countdown">
                  <h3>Start in :</h3>
                  <part-countdown class="count" date="{{data.data}}"></part-countdown>  
                </div>
            </div>
          </div>
        </div>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-webinar',

    properties:{
      start: {
        type: Boolean,
        value: false
      },
      webinar: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached:function(){
      console.log(this.data.data)
    },

    on_click:function(){
      this.start = true;
    }


  });
</script>
