<link rel="import" href="../deck-p2p-client/deck-p2p-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../style-page/style-page.html">

<dom-module id="page-webinar">
  <template>
  <style>
  .information{
    padding-left:30%;
  }
  .countdown{
    display:flex;
  }
  .countdown .count {
    padding-left:20px;
    padding-top: 20px;
  }
  .start {
    padding-left:50%;
  }
  .video{
    padding-left: 30%;
  }
  </style>
      <style include="style-button"></style>

    <layout-client>
      <div class="information">
        <h3 class="title">Title: {{data.title}}</h3>
        <div class="countdown">
          <h3>Start in :</h3>
          <part-countdown class="count" date="{{data.data}}"></part-countdown>  
        </div>
        <template is="dom-if" if="{{!start}}">
          <button class="start btn btn-secondary" on-click="on_click">Start webinar</button>  
        </template>
        
      </div>
      <template is="dom-if" if="{{start}}">
        <deck-p2p-client class="video" data="{{data}}"></deck-p2p-client>
      </template>
    </layout-client>

  
  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-webinar',

    properties:{
      start: {
        type: Boolean,
        value: false
      },
      webinar: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached:function(){
      console.log(this.data.data)
    },

    on_click:function(){
      this.start = true;
    }


  });
</script>
