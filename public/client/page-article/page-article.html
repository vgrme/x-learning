<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<dom-module id="page-article">
	<template>
    <style include="style-grid"></style>
    <style>
    .container{
      padding: 0 200px;
      margin-top: 20px;
    }
    .image {
      background-color: #eee;
      height: 200px;
      width: 100%;
    }
    .summary,
    .content {
      line-height: 28px;
    }
    .published {
      font-size: 14px;
    }
    </style>

    <layout-client>
      <div class="container">
        <iron-image class="image" preload src="{{data.article.image.url}}" sizing="cover"></iron-image>
        <div class="detail">
          <h1>{{data.article.title}}</h1>
          <h3 class="summary">{{data.article.summary}}</h3>
          <div class="content">{{data.article.content}}</div>
          <h5 class="published">
            <span>published</span>
            <part-date date="{{data.article.published_at}}"></part-date>
            <span>in</span>
            <span>{{data.article.category.name}}</span>
          </h5>
        </div>
      </div>
    </layout-client>

	</template>
</dom-module>

<script>
	Polymer({

		is: 'page-article'

	});
</script>
