<link rel="import" href="part-profile-info.html">
<link rel="import" href="part-profile-courses.html">

<dom-module id="page-profile">
  <template>
    <style include="style-grid"></style>
    <style>
      .row{
            box-sizing: border-box;
            margin: 0;
      }
      .edit{
        margin: 0;
      }
      .image {
        display:flex;
        height: 70px;
        width: 30%;
      }
      .inf{
        @apply(--layout-vertical);
      }
      .info .item{
        display: flex;
      }

      .info .fa{
        padding: 3px 0px;
        padding-right: 10px;
      }
      .info .text{
        display: absolute;
        margin: 0 8px;
      }

      .info .name{
        display: flex;
        margin: 0 0px;
      }
    </style>
    <layout-client>
      <div class="container">
        <div class="row">
          <div class="col-md-3 info">
            <iron-image class="image" preload src="{{data.member.photo}}" sizing="cover"></iron-image> 
              <div class="edit">
                <h2 class="name">{{data.member.name}} {{data.member.last_name}}</h2>
                  <i class="fa fa-pencil" on-click="on_click_edit"></i>
                </span>
              </div>
              <div class="item">
                <i class="fa fa-envelope-o"></i>
                <h4 class="text">{{data.member.email}}</h4>
              </div>
              <div class="item">
                <i class="fa fa-male"></i>
                <h4 class="text">{{data.member.gender}}</h4>
              </div>
              <div class="item">
                <i class="fa fa-phone"></i>
                <h4 class="text">{{data.member.phone}}</h4>
              </div>
              <div class="item">
                <i class="fa fa-map-o"></i>
                <h4 class="text">{{data.member.location}}</h4>
              </div>
              <div class="item">
                <i class="fa fa-calendar"></i>
                <h4 class="text">{{data.member_data}}</h4>
              </div>
          </div>
          <div class="col-md-8 courses">
            <h3 class="title">Learning</h3>
            <deck-courses courses="{{data.member.learning}}"></deck-courses>
          </div>
        </div>
      </div>
    </layout-client>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-profile',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached:function(){
      this.member_data = this.member.birthday.split('T')[0];
    },

    on_click_edit: function(){
      page('/profile/setting')
    }

  });
</script>
