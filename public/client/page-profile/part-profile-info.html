<link rel="import" href="../../components/iron-image/iron-image.html">

<dom-module id="part-profile-info">
  <template>
    <style include="style-panel"></style>

    <style>
      :host {
        display: block;
      }
      .image {
        background-color: #eee;
        height: 100px;
        width: 100px;
      }
    </style>

    <div class="panel">
      <h3 class="title">Info</h3>
      <h2>{{member.name}}</h2> 
      <iron-image class="image" preload src="{{member.photo}}" sizing="contain"></iron-image> 
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-profile-info',

    properties: {
      member: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
