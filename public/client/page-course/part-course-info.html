<link rel="import" href="../../components/api-model/api-model.html">

<dom-module id="part-course-info">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <div>
        <h4>$: {{data.course.cost}}</h4> 
         
        <h4>Language: {{data.course.language}}</h4>
     
        <h4>Followers: {{students}}</h4>
    
        <h4>Lectures: {{lectures}}</h4>
     
        <h4>Teacher: {{teacher.fullname}}</h4>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-course-info',

    properties: {
      students:{
        type:Number
      },
      lectures:{
        type:Number
      },
      teacher:{
        type:String
      }
    },

    attached:function (event) {
      this.teacher = this.data.course.teacher
      this.students=this.data.course.students.length;
      this.lectures=this.data.course.lectures.length;
    }

  });
</script>
