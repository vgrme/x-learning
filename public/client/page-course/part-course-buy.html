<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/layout-grid/layout-grid.html">
<link rel="import" href="../style-form/style-form.html">


<dom-module id="part-course-buy">
  <template>
    <style include="style-form" ></style>
    <div>
      <form class="form" on-submit="on_submit">
        <button class="btn" on-click="on_click_buy">BUY</button>
      </form>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-course-buy',

    properties: { },

    on_click_buy:function(event){
      this.fire('try-buy')
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
