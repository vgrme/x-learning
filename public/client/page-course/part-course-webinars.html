<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/layout-grid/layout-grid.html">
<link rel="import" href="part-course-webinar.html">

<dom-module id="part-course-webinars">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="strips">
      <template id="course" is="dom-repeat" items="{{webinars}}" as="webinar">
        <part-course-webinar class="strip" course="{{course}}" webinar="{{webinar}}" index="{{index}}"></part-course-webinar>
      </template>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-course-webinars',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      },
      webinars: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
