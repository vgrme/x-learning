<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/layout-grid/layout-grid.html">
<link rel="import" href="part-course-webinar.html">
<link rel="import" href="../part-countdown/part-countdown.html">

<dom-module id="part-course-webinars">
  <template>
    <style include="style-panel"></style>
    <style include="style-table"></style>
    <style include="style-basic"></style>

    <div class="panel">
     <h3>Webinars</h3>
       <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
              </tr>
            </thead>
            <tbody>
              <template id="webinar" is="dom-repeat" items="{{webinars}}" as="webinar">
                <template is="dom-if" if="{{!webinar.end}}">
                  <tr class="text-left" on-click="on_click">
                    <th scope="row"> <i class="fa fa-video-camera"></i> Webinar {{index}}</th>
                    <td>{{webinar.title}}</td>
                    <td><part-countdown date="{{webinar.data}}" on-countdown-ended="on_ended"></part-countdown></td>
                  </tr>
                </template>
                <template is="dom-if" if="{{webinar.end}}">
                  <tr class="text-left">
                    <th scope="row"> <i class="fa fa-video-camera"></i> Webinar {{index}}</th>
                    <td>{{webinar.title}}</td>
                    <td>expired</td>
                  </tr>
                </template>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-course-webinars',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      },
      webinars: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached:function(){
      var now = moment().format();
      this.webinars.forEach(function(webinar){
        var date = moment(webinar.data);
        if (date.isBefore(now, 'second')) {
         webinar.end = true; 
        }
      });
    },

    on_click: function(event){
        page('/courses/'+ this.course.id + '/webinars/' + this.$.webinar.itemForElement(event.target).id);
    }

  });
</script>
