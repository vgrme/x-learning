<link rel="import" href="../../components/layout-grid/layout-grid.html">
<link rel="import" href="../../styles/style-table/style-table.html">
<link rel="import" href="../../styles/style-basic/style-basic.html">

<dom-module id="part-course-documents">
  <template>
    <style include="style-table"></style>
    <style include="style-basic"></style>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>
          <template id="document" is="dom-repeat" items="{{course.documents}}" as="document">
            <i class="fa fa-file-text" on-click="on_click" > {{document.title}}</i>
          </template>
        </tbody>
      </table>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-course-documents',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click: function(event){
      window.open(this.$.document.itemForElement(event.target).url,'_blank');
    }

  });
</script>
