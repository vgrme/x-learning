<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../../components/iron-image/iron-image.html">

<dom-module id="part-course-lecture">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

     <a is="app-link" href="/courses/{{course.id}}/lectures/{{lecture.id}}">
      <div>
        <span>lecture {{index}}: </span>
        <span>{{lecture.title}}</span>
      </div>
    </a>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-course-lecture',

    properties: {
      index: {
        type: Number
      },
      lecture: {
        type: Object,
        value: function () { return {}; }
      },
      course: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
