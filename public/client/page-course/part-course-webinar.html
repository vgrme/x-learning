<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../../components/iron-image/iron-image.html">
<link rel="import" href="../part-countdown/part-countdown.html">

<dom-module id="part-course-webinar">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

     <a is="app-link" href="/courses/{{course.id}}/webinars/{{webinar.id}}">
      <div>
        <span>webinar {{index}}: </span>
        <span>{{webinar.title}}</span>
        <part-countdown date="{{webinar.data}}"></part-countdown>
      </div>
    </a>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-course-webinar',

    properties: {
      index: {
        type: Number
      },
      webinar: {
        type: Object,
        value: function () { return {}; }
      },
      course: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
