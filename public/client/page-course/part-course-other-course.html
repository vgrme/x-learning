<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../deck-courses/deck-courses.html">

<dom-module id="part-course-other-course">
  <template>
    <style>
      .title {
        font-size: 16px;
        color: #333;
        font-family: font-bold;
        font-style: normal;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 0.75px;
        margin-bottom: 5px;
        margin-top: 26px;    
      }
    </style>
   
    <api-model-find id="find" collection="courses" response="{{courses}}" on-response="on_response"></api-model-find>

    <h2 class="title">Other course of {{teacher.fullname}}</h2>  
    <deck-courses courses="{{courses}}" on-select="on_select"></deck-courses>
    
  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-course-other-course',

    properties:{
      teacher:{
        type: Object,
        value: function() { return {}; }
      }
    },

    attached: function(){
      this.$.find.include = ['teacher','cover'];
      this.$.find.where = { and: [{"teacher_id" : this.teacher},{"publish": true}] };
      this.$.find.perpage = 4;
      this.$.find.send();
    },

    on_response: function(event){
      this.teacher = this.courses[0].teacher;
    },

    on_select:function(event){
      page('/courses/' + event.detail.id)
    }

  });
</script>
