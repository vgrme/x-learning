<dom-module id="page-course">
  <template>
    <style include="style-page"></style>
    <style include="style-panel"></style>

    <layout-client>
      <part-jumbotron class="jumbotron">
      </part-jumbotron>
      <div class="container">
        <part-course-header course="{{data.course}}"></part-course-header>
        <deck-video src="{{data.video.url}}"></deck-video>
        <part-course-buy on-try-buy="on_try_buy"></part-course-buy>
        <part-course-info data="{{data}}"></part-course-info>
        <part-course-webinars course="{{data.course}}" webinars="{{data.webinars}}"></part-course-webinars>        
        <part-course-lectures course="{{data.course}}" lectures="{{data.lectures}}"></part-course-lectures>
        <part-course-reviews></part-course-reviews>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-course',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_try_buy:function(event){
      page(this.data.course.id + '/payment');
    }

  });
</script>
