<link rel="import" href="part-course-lectures.html">
<link rel="import" href="../deck-video/deck-video.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../style-page/style-page.html">

<dom-module id="page-course">
  <template>
    <style include="style-page"></style>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Course {{data.course.title}}</h1>
      </part-jumbotron>
      <div class="container">
        <p class="description">{{data.course.description}}</p>
        <deck-video src="{{data.lecture.video.url}}"></deck-video>
        <h3>Lectures</h3>
        <part-course-lectures course="{{data.course}}" lectures="{{data.course.lectures}}"></part-course-lectures>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-course',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
