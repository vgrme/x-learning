<dom-module id="part-home-find">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <label class="label">Find course</label>
      <input class="input" is="iron-input" type="text" bind-value="{{course}}">
      <button class="btn" on-click="on_click">Find</button>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-home-find',

    properties:{
      course:{
        type: Object
      }
    },

    attached: function () {},

    on_click:function(event){
      this.fire("try-find", this.course)
    }

  });
</script>
