<dom-module id="part-home-find">
  <template>
    <div class="field">
      <label class="label">Find course</label>
      <input class="input" is="iron-input" type="text" bind-value="{{course}}">
    </div>
    <form class="form" on-submit="on_submit">
      <button class="btn" on-click="on_click">Find</button>
    </form>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-home-find',

    properties:{
      course:{
        type: Object
      }
    },

    attached: function () {},

    on_click:function(event){
      this.fire("try-find", this.course)
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
