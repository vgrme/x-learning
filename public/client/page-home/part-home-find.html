<link rel="import" href="../../components/iron-input/iron-input.html">

<dom-module id="part-home-find">
  <template>
    <style>
      :host{Â 
        display: inline-block;
      }

      #input {
        font-size: 12px;
        border: 1px solid #efefef;
        border-radius: 1px;
        padding: 6px;
      }
      #input:focus {
        border-color: gold;
        outline: none;
      }
    </style>

    <input id="input" is="iron-input" type="text" bind-value="{{course}}" on-keydown="on_keydown">

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-home-find',

    properties:{
      course:{
        type: Object
      }
    },

    on_keydown: function (event) {
      if (event.keyCode == 13) {
        this.fire("try-find", this.course);      
      }
    }

  });
</script>
