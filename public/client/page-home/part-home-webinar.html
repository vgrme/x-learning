<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../../components/app-link/app-link.html">
<dom-module id="part-home-webinar">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  
    <h2>Realtime</h2>  
    <api-model-find id="find" collection="courses" where='{"publish": true}'response="{{courses}}"></api-model-find>

    <a is="app-link" href="/realtime">Create realtime </a>
    <ul class="nav">
     
    <template id="lecture" is="dom-repeat" items="{{courses}}" as="course">
      <li class="nav-item">
        <a class="nav-link" href="/webinar/{{course.id}}">{{course.title}}</a>
      </li>
    </template>
    </ul>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-home-webinar',

    properties:{
      course:{
        type: Object
      }
    },

    attached: function(){
      this.$.find.send();
    }

  });
</script>
