<link rel="import" href="../deck-courses/deck-courses.html">

<dom-module id="part-home-courses">
  <template>  
    <style>
      deck-courses {
        margin-top: -20px;
      }
    </style>

    <api-model-find id="find" collection="courses" where='{"publish": true}' include=["cover"] response="{{courses}}"></api-model-find>

    <deck-courses courses="{{courses}}"></deck-courses>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-home-courses',

    properties:{
      courses:{
        type: Object
      }
    },

    attached: function(){
      if(!this.courses)
        this.$.find.send();
    }

  });
</script>
