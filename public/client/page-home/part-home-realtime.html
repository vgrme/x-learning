<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../../components/app-link/app-link.html">
<dom-module id="part-home-realtime">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  
    <h2>Realtime</h2>  
   <api-model-find id="find" collection="realtime_lectures" response="{{lectures}}"></api-model-find>
    <a is="app-link" href="/realtime">Create realtime </a>
    <ul class="nav">
     
    <template id="lecture" is="dom-repeat" items="{{lectures}}" as="lecture">
      <li class="nav-item">
        <a class="nav-link" href="/admin/profile">{{lecture.title}}</a>
      </li>
    </template>
    </ul>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-home-realtime',

    properties:{
      lectures:{
        type: Object
      }
    },

    attached: function(){
      this.$.find.send();
    }

  });
</script>
