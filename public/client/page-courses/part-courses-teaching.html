<link rel="import" href="../deck-courses/deck-courses.html">

<dom-module id="part-courses-teaching">
  <template>
    <style include="style-panel"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h3 class="title">Teaching</h3>
    <div class="panel">
      <h3>Publish</h3>
      <deck-courses courses="{{courses_published}}"></deck-courses>
    </div>
    <div class="panel">
      <h3>NotPublish</h3>
      <deck-courses courses="{{courses_not_published}}"></deck-courses>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-courses-teaching',

    properties: {
      courses: {
        type: Array,
        value: function () { return []; }
      },
      courses_published: {
        type: Array,
        value: function () { return []; }
      },
      courses_not_published: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function(){
      this.courses.forEach(function(course){
        if(course.publish==true)
          this.push('courses_published', course);
        else
          this.push('courses_not_published', course);
        
      }.bind(this))
    }

  });
</script>
