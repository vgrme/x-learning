<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="../style-button/style-button.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-passwordless-email">
  <template>
    <style include="style-button"></style>
    <style include="style-form"></style>
    <style>
      .success {
        display: none;
      }
      .success[show] {
        display: block;
      }
     .btn{
        text-transform: uppercase;
        border: 1px solid transparent;
        border-radius: 2px;
        font-size: 12px;
        width: 100%;
      }
      .buttons {
        margin-top: 12px;
        text-align: center;
      }
    </style>
    <form on-submit="on_submit">
      <paper-input label="Email" type="text" value="{{credentials.email}}"></paper-input>
      <span class="success" show$="{{show}}">check mail box</span>

      <div class="buttons">
        <button class="btn btn-success" type="submit">Sent</button>
      </div>  
    </form>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'form-passwordless-email',

    properties: {
      label_email: {
        type: String,
        value: 'email'
      },
      label_password: {
        type: String,
        value: 'password'
      },
      credentials: {
        type: Object,
        value: function () { return {email: 'alessandro.rastelli89@gmail.com'}; },
        notify: true
      },
      show: {
        type: Boolean,
        value: false
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.get_request_for_token();
    },

    get_request_for_token: function () {
      this.credentials.first_name = '';
      this.credentials.last_name = '';
      Model.create('/api/members/enter_token', this.credentials)
        .then(function (data) {
          console.log(data);
          this.response(data);
        }.bind(this))
        .catch(function (error) {
          this.error = error;
        }.bind(this));
    },

    on_response: function (data) {
      this.set('show', true);
    },

    clear: function () {
      this.credentials = {};
    },

    create_custom_err: function () {
      var error = {};
      error.details = {};
      error.details.messages = {};
      error.details.messages.email = [];
      return error;
    },

  });
</script>
