<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../part-header/part-header.html">
<dom-module id="layout-jumbotron">
  <template>
    <style include="style-grid"></style>
    <style>
      :host {
        display: block;
      }
      paper-header-panel {
        min-height: 100vh;
      }
      paper-toolbar {
        background-color: #fff;
        background-attachment: initial;
        /*background-image: url('https://ec.europa.eu/epale/sites/epale/files/learning_styles.jpg');*/
        background-image: url('https://static.pexels.com/photos/7096/people-woman-coffee-meeting.jpg');
        background-position: center;
        background-size: 100%;
      }
      part-header{
        background-color: transparent;
        --link-color:{color:#fff;};
      }
      
      .fit {
        width: 100%;
        min-height: 200vh;
        @apply(--layout-vertical);
        overflow: hidden;
      }
      #space {
        @apply(--layout-flex);
      }
    </style>

    <paper-header-panel mode="waterfall-tall">
      <paper-toolbar>
        <part-header></part-header>
      </paper-toolbar>
      <div class="fit">
      <content></content>
      <div id="space"></div>
        <part-footer id="footer"></part-footer>
      </div>
      </div>
    </paper-header-panel>


  </template>
</dom-module>
<script>
  Polymer({
    is: 'layout-jumbotron'
  });
</script>
