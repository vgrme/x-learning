<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<dom-module id="form-forgot">
  <template>
    <style include="style-button"></style>
    <style>
      .btn{
        text-transform: uppercase;
        border: 1px solid transparent;
        border-radius: 2px;
        font-size: 12px;
        width: 100%;
      }
      .buttons {
        margin-top: 12px;
        text-align: center;
      }
    </style>
    <form on-submit="on_submit">
      <paper-input label="Email" type="text" value="{{email}}"></paper-input>
      <div class="buttons">
        <button class="btn btn-success" type="submit">reset</button>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-forgot',

    properties: {
      email: {
        type: String,
        notify: true
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
      this.fire('submit', this.email);
    },

    clear: function () {
      this.email = '';
    }

  });
</script>
