<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="part-webinars-onair.html">

<dom-module id="page-webinars">
  <template>
    <style include="style-grid"></style>

    <layout-client>
      <div class="container">
        <h2 class="title">On Air</h2>             
        <part-webinars-onair webinars="{{webinars}}"></part-webinars-onair>
      </div>
    </layout-client>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-webinars',

    properties: {
      webinars:{
        type: Object,
        value: function() { return []; }
      }
    },

    attached:function(){
      this.data.webinars.forEach(function(webinar){
        console.log(webinar)
        webinar.cover=webinar.course.cover;
        this.push('webinars', webinar);
      }.bind(this));
      console.log(this.webinars)
    }

  });
</script>
