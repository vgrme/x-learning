<link rel="import" href="../deck-courses/deck-courses.html">

<dom-module id="part-webinars-onair">
  <template>    
    <deck-courses courses="{{webinars}}" on-select="on_select"></deck-courses>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-webinars-onair',

    properties:{
      webinar:{
        type: Object,
        value: function () { return {}; }
      }
    },

    on_select:function(event){
      event.stopPropagation();
      event.preventDefault();      
      this.webinar=event.detail;
      if(this.webinar.state!="offline")
        page('/courses/'+ this.webinar.course_id + '/webinar/' +this.webinar.id )
    }

  });
</script>
