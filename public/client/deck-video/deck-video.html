<dom-module id="deck-video">
  <template>
  <style>
    :host {
      display: block;
    }
  </style>

      <video id="video" class="video-js vjs-default-skin" height="300" width="600" controls>
        <source type="application/x-mpegURL" src="{{src}}">
      </video>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'deck-video',

    attached: function(){
      this.player = videojs('video');
      //this.player.play();
    },

    detached:function(event){
      this.player.dispose();
    }
  });

</script>
