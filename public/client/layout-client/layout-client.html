<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../part-header/part-header.html">
<dom-module id="layout-client">
  <template>
    <style include="style-grid"></style>
    <style>
      #page {
        width: 100%;
        min-height: 100vh;
        @apply(--layout-vertical);
        overflow: hidden;
      }
      paper-toolbar {
      }
      paper-header-panel paper-toolbar {
        background-color: #fff;
      }
      paper-header-panel[mode="waterfall-tall"] paper-toolbar {
        --paper-toolbar-background: transparent;
        background-attachment: initial;
        background-image: url('https://static.pexels.com/photos/7096/people-woman-coffee-meeting.jpg');
        background-position: center;
        background-size: 100%;
        --paper-toolbar-transition: 0.10s;
      }
      part-header {
        background-color: transparent;
      }

      paper-header-panel[mode="waterfall-tall"] part-header {
        background-color: transparent;
        --link-color:{color:#fff;};
      }

      paper-header-panel:not([mode="waterfall-tall"]) paper-toolbar {
        box-shadow: 1px 1px 6px #b2b3b7;
       /* background-color: transparent;
        --link-color:{color:#fff;};*/
      }


      paper-header-panel {
        height: 100vh;
        --paper-header-panel-shadow: {
            box-shadow: none;
        }
        --paper-header-panel-standard-container: {
          @apply(--layout-vertical);
        }
         --paper-header-panel-waterfall-tall-container: {
          @apply(--layout-vertical);
        }
      }
      #space {
        @apply(--layout-flex);
      }
    </style>

    <paper-header-panel mode="{{mode}}">
      <paper-toolbar>
        <part-header></part-header>
      </paper-toolbar>
      <div id="bottom-bar" class="bottom-bar">
        <content select=".test"></content>
      </div>
      <content></content>
      <div id="space"></div>
      <part-footer id="footer"></part-footer>
    </paper-header-panel>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'layout-client'
  });
</script>
