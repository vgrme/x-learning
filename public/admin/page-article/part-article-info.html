<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="/components/paper-input/paper-textarea.html">

<dom-module id="part-article-info">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[article_info_title_label]]</h2>
      <paper-textarea label="Titlte" value="{{article.title}}"></paper-textarea>
      <paper-textarea label="Summary" value="{{article.summary}}"></paper-textarea>
      <paper-textarea label="Content" value="{{article.content}}"></paper-textarea>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-article-info',

    properties: {
      article_info_title_label: {
        type: String,
        value: 'Basic info'
      },
      article: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      },
    }

  });
</script>
