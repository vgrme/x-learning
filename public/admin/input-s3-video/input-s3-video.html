<link rel="import" href="../input-s3-video/api-s3-multipart-upload.html">

<dom-module id="input-s3-video">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>

    <api-s3-multipart-upload id="upload" collection="{{collection}}"
      folder="{{folder}}" response="{{response}}" error="{{error}}" on-complete="on_complete">
    </api-s3-multipart-upload>

    <input type="file" on-change="on_change">
    <video controls width="500px" id="vid" src="{{src}}" style="display:none"></video>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'input-s3-video',

    properties: {
      collection: {
        type: String
      },
      folder: {
        type: String
      },
      response: {
        type: Object,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      },
      src :{
        type:String
      },
      duration: {
        type:Number
      },
      title: {
        type:String
      },
      images: {
        type:Array,
        value: function () { return []; }
      }
    },

    on_change: function (event) {
      var file = event.currentTarget.files[0];

      var objectUrl = URL.createObjectURL(file);
      this.src = objectUrl;
      var myVideoPlayer = this.$.vid;
      myVideoPlayer.addEventListener('loadedmetadata', function() {
        this.duration= myVideoPlayer.duration;
      }.bind(this));

      this.$.upload.send(file);
    },

    on_complete: function (event) {
      event.stopPropagation();
      data = event.detail.dataId.Job.Output;
      url_cloudfront = event.detail.dataId.mycloudfront;
      this.title = data.Key;
      segmentcount = parseInt(this.duration/data.SegmentDuration);
      for (var i =1 ; i <= segmentcount; i++) {
        image = url_cloudfront + this.folder + "image/" + this.title + "-0000" + i +".png";
        this.push('images',image);
      }
      videoObj = {
        "title" : this.title,
        "duration": this.duration,
        "url" : url_cloudfront + this.folder + this.title + '.m3u8',
        "images": this.images
      }
      this.fire('upload-video',videoObj);
    }

  });
</script>
