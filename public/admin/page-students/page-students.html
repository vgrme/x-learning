<link rel="import" href="../table-view/table-view.html">

<dom-module id="page-students">
  <template>
    <style include="style-page"></style>
    <style include="style-panel"></style>
     
    

    <layout-admin >
        <table-view items="{{students}}" fields='["index", "Name","Lastname"]' on-click="on_click" on-delete="on_click_delete">
          <h2 class="title">Courses</h2> 
        </table-view>
    </layout-admin>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-students',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      },
      all_students: {
        type: Array,
        value: function() {return []; }
      },
      students: {
        type: Array,
        value: function() {return []; }
      }
    },

    attached:function(){
      this.manager= this.data.manager;
      this.teaching=this.manager.teaching;

      var self = this;
      this.teaching.forEach(function (course){
        if(course.students){
          course.students.forEach(function (member) {
            // console.log(member)
            this.all_students.push(member); 
          }.bind(this))
        }
      }.bind(this))

      this.students = this.all_students.map(function (student, index) {
        return {
          id: student.id,
          Name: student.name,
          Lastname: student.last_name,
        index: '#' + index
        };
      });
      console.log(this.students)
    }

  });
</script>
