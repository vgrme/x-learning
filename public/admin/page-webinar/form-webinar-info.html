<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="/components/paper-input/paper-textarea.html">
<link rel="import" href="../../styles/style-form/style-form.html">

<dom-module id="form-webinar-info">
  <template>
    <style include="style-form"></style>

    <form on-submit="on_submit">
      <paper-input label="Title" id="title" type="text" value="{{webinar.title}}"></paper-input>  
      <paper-textarea label="Description" value="{{webinar.description}}"></paper-textarea>
      <paper-input label="Start in:" id="title" type="datetime-local" value="{{webinar.data}}"></paper-input>  
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-webinar-info',

    properties: {
      webinar: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached:function(){
      if(!this.webinar.state)
        this.webinar.state="false";
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
