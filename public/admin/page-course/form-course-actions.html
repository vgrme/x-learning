<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-course-actions">
  <template>
    <style include="style-form"></style>

    <form class="form">
      <button class="btn" on-click="on_click">save</button>
    </form>
    <form class="form" on-submit="on_submit">
      <button class="btn" on-click="on_click_preview">preview</button>
    </form>
    <template is="dom-if" if="{{!published}}">
      <form class="form">
        <button class="btn" on-click="on_click_publish">publish</button>
      </form>
    </template>
    <template is="dom-if" if="{{published}}">
      <form class="form">
        <button class="btn" on-click="on_click_publish">no-publish</button>
      </form>
    </template>
      <form class="form" on-submit="on_submit">
        <button class="btn" on-click="on_click_delete">Delete course</button>
      </form>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'form-course-actions',

    properties: {
      lecture: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click: function (event){
      event.stopPropagation();
      this.fire('try-save');
    },

    on_click_publish: function (event){
      event.stopPropagation();
      this.fire('try-publish');
    },

    on_click_preview: function (event){
      event.stopPropagation();
      this.fire('try-preview');
    },

    on_click_delete:function(event){
      event.stopPropagation();
      this.fire('try-delete');
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
