<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="/components/paper-input/paper-textarea.html">
<link rel="import" href="search-course-category.html">

<dom-module id="form-course-info">
  <template>
    <style include="style-form"></style>
    <style>
      search-course-categoryÂ {
        --input-search: {
          @apply(--form-control);
          box-sizing: border-box;
        };
      }
    </style>

    <form on-submit="on_submit">
      <div class="field">
        <paper-input label="Title" id="title" type="text" value="{{course.title}}"></paper-input>
        
        <paper-textarea label="Description" value="{{course.description}}"></paper-textarea>
        <input-errors property="description" error="{{error.details}}"></input-errors>
       
        <paper-input label="Language" id="title" type="text" value="{{course.language}}"></paper-input>
        <input-errors property="title" error="{{error.details}}"></input-errors>

        <paper-input label="Cost" id="title" type="number" value="{{course.cost}}"></paper-input>
        <input-errors property="cost" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <search-course-category course="{{course}}" on-try-save-categories="on_try_save_categories" on-try-delete-category="on_try_delete_category"></search-course-category>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-course-info',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    },

    on_try_save_categories: function (event) {
      event.stopPropagation();
      this.course.category_id=event.detail;
      this.fire('try-save');
    },

  });
</script>
