<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="search-course-category.html">

<dom-module id="form-course-info">
  <template>
    <style include="style-form"></style>

    <form id="form" class="form" on-submit="on_submit">
      <div class="field">
        <label class="label">Title</label>
        <input class="input" id="title" type="text" is="iron-input" bind-value="{{course.title}}">
        <input-errors property="title" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">Description</label>
        <div class="detail">
          <iron-autogrow-textarea is="iron-input" bind-value="{{course.description}}" rows="4">
          </iron-autogrow-textarea>
        </div>
        <input-errors property="description" error="{{error.details}}"></input-errors>
      </div>
       <div class="field">
        <search-course-category course="{{course}}" on-try-save-categories="on_try_save_categories" on-try-delete-category="on_try_delete_category"></search-course-category>
      </div>
      <div class="field">
        <label class="label">Cost</label>
        <input class="input" id="cost" type="text" is="iron-input" bind-value="{{course.cost}}">
        <input-errors property="cost" error="{{error.details}}"></input-errors>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-course-info',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    },

    on_try_save_categories: function (event) {
      event.stopPropagation();
      console.log(event);
      this.course.category_id=event.detail;
      // this.collection = event.detail.collection;
      // this.save_prod_type();
    },

  });
</script>
