<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="part-course-webinar.html">
<dom-module id="list-course-webinars">
  <template>
    <style include="style-form"></style>
    <div class="list">
      <template is="dom-repeat" id='webinar' items="{{course.webinars}}" as="webinar">
        <part-course-webinar class="strip" course="{{course}}" webinar="{{webinar}}" index="{{index}}"></part-course-webinar>
       
        <button class="btn" on-click="on_click_delete">Delete course</button>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'list-course-webinars',

    properties: {
      webinar: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_delete:function(event){
      this.fire('try-delete-webinar',this.$.webinar.itemForElement(event.target))
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
