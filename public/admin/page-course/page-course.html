<link rel="import" href="../../components/api-user/api-user.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-course-actions.html">
<link rel="import" href="form-course-info.html">
<link rel="import" href="form-course-image.html">
<link rel="import" href="list-course-lectures.html">
<dom-module id="page-course">
  <template>
    <style include="style-page"></style>
    <style include="style-panel"></style>

    <api-model-update id="update" collection="courses" model-id="{{course.id}}"
      data="{{data.course}}" response="{{response}}" error="{{error}}">
    </api-model-update>

    <layout-admin>
      <div class="container">
        <h1>Edit course {{course.title}}</h1>
        <div>
          <form-course-actions on-try-save="on_try_save"></form-course-actions>
        </div>
        <div class="panel">
          <h3>Info</h3>
          <form-course-info course="{{data.course}}" error="{{error}}"></form-course-info>
        </div>
        <div class="panel">
          <h3>Image</h3>
          <form-course-image course="{{data.course}}" error="{{error}}"></form-course-image>
        </div>
        <div class="panel">
          <h3>Lectures</h3>
          <list-course-lectures course="{{data.course}}"></list-course-lectures>
        </div>
      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-course',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      },
    },

    on_try_save: function (event) {
      event.stopPropagation();
      this.$.update.send();
    }

  });
</script>
