<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="part-course-lecture.html">
<dom-module id="list-course-lectures">
  <template>
    <style include="style-form"></style>

    <div class="list">
      <template is="dom-repeat" id='lecture' items="{{course.lectures}}" as="lecture">
        <part-course-lecture class="strip" course="{{course}}" lecture="{{lecture}}" index="{{index}}"></part-course-lecture>
        <form class="form" on-submit="on_submit">
          <button class="btn" on-click="on_click_delete">Delete course</button>
        </form>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'list-course-lectures',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_delete:function(event){
      this.fire('try-delete-lecture',this.$.lecture.itemForElement(event.target))
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
