<link rel="import" href="../style-form/style-form.html">
<dom-module id="list-course-lectures">
  <template>
    <style include="style-form"></style>

    <div class="list">
      <template is="dom-repeat" items="{{course.lectures}}" as="lecture">
        <a href="/admin/courses/{{course.id}}/lectures/{{lecture.id}}"
          is="app-link">{{lecture.title}}</a>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'list-course-lectures',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
