<dom-module id="part-course-webinars">
  <template>
    <style include="style-panel"></style>
    <style include="style-table"></style>
    <style include="style-basic"></style>

    <div class="panel">
      <a is="app-link" href="/admin/courses/{{course.id}}/webinar/new">ADD WEBINAR</a>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
            </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" id='webinar' items="{{course.webinars}}" as="webinar">
              <tr class="text-left" on-click="on_click">
                <th scope="row">Webinar {{index}}</th>
                <td>{{webinar.title}}</td>
                <td>
                  <button class="btn" on-click="on_click_delete">Delete webinar</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-course-webinars',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_delete:function(event){
      this.fire('try-delete-webinar',this.$.webinar.itemForElement(event.target))
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    },

    on_click: function (event) {
      page('/admin/courses/'+ this.course.id + '/webinar/' + this.$.webinar.itemForElement(event.target).id);
    }

  });
</script>
