<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="form-course-aims-deck.html">

<dom-module id="form-course-aims">
  <template>
    <style include="style-form"></style>
        <form-course-aims-deck label="At the end of my course, you will be able to" on-change="on_change_skill" selected="{{course.skill}}"></form-course-aims-deck>

        <form-course-aims-deck label="Who is advised to follow this course?" on-change="on_change_audience" selected="{{course.audience}}"></form-course-aims-deck>

        <form-course-aims-deck label="What you need to know before starting this course?" on-change="on_change_need_skill" selected="{{course.need_skill}}"></form-course-aims-deck>
      </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-course-aims',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    ready: function(){
      this.course.skill = [];
      this.course.audience = [];
      this.course.need_skill = [];
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    },

    on_change_skill: function(event){
      this.course.skill = event.detail;
    },

    on_change_audience: function(event){
      this.course.audience = event.detail;
    },

    on_change_need_skill: function(event){
      this.course.need_skill = event.detail;
    }

  });
</script>
