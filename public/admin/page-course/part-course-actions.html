<dom-module id="part-course-actions">
  <template>
  <style include="style-button"></style>

    <button class="btn btn-secondary" on-click="on_click">save</button>
    <button class="btn btn-secondary" on-click="on_click_preview">preview</button>
    <template is="dom-if" if="{{!course.publish}}">
      <button class="btn btn-secondary" on-click="on_click_publish">publish</button>
    </template>
    <template is="dom-if" if="{{course.publish}}">
      <button class="btn btn-secondary" on-click="on_click_publish">no-publish</button>
    </template>
    <button class="btn btn-secondary" on-click="on_click_delete">Delete course</button>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-course-actions',

    properties: {
      course: {
        type: Object,
        value: function (){ return {}; }
      }
    },

    on_click: function (event){
      event.stopPropagation();
      this.fire('try-save');
    },

    on_click_publish: function (event){
      event.stopPropagation();
      this.fire('try-publish');
    },

    on_click_preview: function (event){
      event.stopPropagation();
      this.fire('try-preview');
    },

    on_click_delete:function(event){
      event.stopPropagation();
      this.fire('try-delete');
    }

  });
</script>
