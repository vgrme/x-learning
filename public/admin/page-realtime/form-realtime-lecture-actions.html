<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-realtime-lecture-actions">
  <template>
    <style include="style-form"></style>
      <button class="btn" on-click="on_click">save</button>
      <template is="dom-if" if="{{!published}}">
        <button class="btn" on-click="on_click_publish">publish</button>
      </template>
      <template is="dom-if" if="{{published}}">
        <button class="btn" on-click="on_click_publish">no-publish</button>
      </template>
      <button class="btn" on-click="on_click_delete">Delete lecture</button>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'form-realtime-lecture-actions',

    properties: {
      lecture: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click: function (event){
      event.stopPropagation();
      this.fire('try-save');
    },

    on_click_publish: function (event){
      event.stopPropagation();
      this.fire('try-publish');
    },


    on_click_delete:function(event){
      event.stopPropagation();
      this.fire('try-delete');
    }

  });
</script>
