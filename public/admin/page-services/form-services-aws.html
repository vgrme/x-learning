<link rel="import" href="../../components/app-session/app-session.html">
<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="../input-secret/input-secret.html">

<dom-module id="form-services-aws">
  <template>
    <style include="style-button"></style>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style include="style-label"></style>
    <style>
      .password {
        display: none;
      }
      .password[show] {
        display: block;
      }
    </style>

    <app-session id="session"></app-session>

    <form class="panel-form" on-submit="on_submit">
        <paper-input label="Public key" type="text" value="{{service.public_key}}"></paper-input>
        <input-secret label="Private Key" private_key="{{service.private_key}}"></input-secret>
        <paper-input label="Bucket" type="text" value="{{service.bucket}}"></paper-input>
        <paper-input label="Region" type="text" value="{{service.region}}"></paper-input>
        <paper-input label="Cloudfront" type="text" value="{{service.cloudfront}}"></paper-input>
        <paper-input label="Pipeline id" type="text" value="{{service.pipeline_id}}"></paper-input>
        <paper-input label="Preset id" type="text" value="{{service.preset_id}}"></paper-input>
      <button id="update" type="submit" class="btn btn-secondary">update</button>
    </form>

    <div class="password" show$="{{show}}">
      <div class="panel-form">
        <div class="field">
          <paper-input label="Password" type="text" value="{{admin_password}}"></paper-input>
        </div>
        <button class="btn btn-secondary" on-click="on_click_submit">submit</button>
        <button class="btn btn-secondary" on-click="on_click_undo">undo</button>
      </div>
    </div>

  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-services-aws',

    properties: {
      service_aws_public_key_label: {
        type: String,
        value: 'public key'
      },
      service_aws_bucket_label: {
        type: String,
        value: 'S3 Bucket'
      },
      service_aws_region_label: {
        type: String,
        value: 'S3 Region'
      },
      service_aws_cloudfront: {
        type: String,
        value: 'Cloudfront'
      },
      service_aws_pipeline_label: {
        type: String,
        value: 'Pipeline ID'
      },
      service_aws_preset_label: {
        type: String,
        value: 'Preset ID'
      },
      service: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      },
      admin_email: {
        type: String,
        value: 'admin@x-commerce.com'
      }
    },



    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.$.update.disabled = true;
      this.set('show', true);
    },

    on_click_submit: function (event) {
      event.stopPropagation();
      var admin = this.$.session.get('admin_user');
      var data = {
        public_key: this.service.public_key,
        private_key: this.service.private_key,
        bucket: this.service.bucket,
        region: this.service.region,
        cloudfront: this.service.cloudfront,
        pipeline_id: this.service.pipeline_id,
        preset_id: this.service.preset_id,
        admin_email: admin.email,
        admin_password: this.admin_password
      };
      this.fire('submit', data);
    },

    on_click_undo: function (event) {
      event.stopPropagation();
      this.set('show', false);
      this.$.update.disabled = false;
    }

  });
</script>
