<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../../styles/style-table/style-table.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-categories-actions.html">
<link rel="import" href="part-categories-items.html">
<link rel="import" href="part-categories-pages.html">
<link rel="import" href="part-categories-search.html">
<link rel="import" href="part-categories-stats.html">


<dom-module id="page-categories">
  <template>
    <style include="style-grid"></style>
    <style include="style-panel"></style>
    <style include="style-page"></style>

    <layout-admin>
      <div class="toolbar">
        <h1 class="title">Categories</h1>
      </div>
      <div class="main container">
        <part-collections-search></part-collections-search>
        <part-collections-stats></part-collections-stats>
        <part-categories-items categories="{{categories}}"></part-categories-items>
        <part-categories-pages on-change-page="on_change_page" perpage="{{perpage}}"
          count="{{count}}">
        </part-categories-pages>
        <div class="btn-new">
          <paper-fab icon="add" on-click="on_click_add"></paper-fab>
        </div>
      </div>
    </layout-admin>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-categories',

    properties: {
      categories: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.count_categories();
    },

    count_categories: function () {
      Model.count('/api/article_categories/count')
        .then(function (data) {
          this.count = data.count;
        }.bind(this))
        .catch(function (error) {
          this.count = 0;
          console.log(error);
        }.bind(this));
    },

    get_categories: function () {
      Model.find('/api/article_categories', this.get_filter_options())
        .then(function (data) {
          this.categories = data;
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    get_filter_options: function () {
      return {
        perpage: this.perpage,
        order: 'name',
        page: this.page
      };
    },

    on_change_page: function (event) {
      console.log("ciao")
      this.page = event.detail.current - 1;
      this.get_categories();
    },

    on_click_add:function(){
     page('/admin/categories/new');
    }

  });
</script>
