<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-settings-email.html">
<dom-module id="panel-settings-email">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h3 class="title">Change email</h3>
      <form-settings-email user="{{user}}"></form-settings-email>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'panel-settings-email',

    properties:{
      user: {
        type: Object
      }
    }

  });
</script>
