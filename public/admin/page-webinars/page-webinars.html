<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../../components/paper-fab/paper-fab.html">


<dom-module id="page-webinars">
  <template>
    <style include="style-grid"></style>
    <style include="style-panel"></style>
    <style include="style-page"></style>

    <iron-ajax id="ajax_delete" method="DELETE" on-response="on_response"></iron-ajax>
    <layout-admin>
      <div class="toolbar">
        <h1 class="title">Webinars</h1>
      </div>
      <div class="main container">
        <div class="panel">   
          <table-view items="{{webinars}}" fields='["index", "title","description", "data"]' on-click="on_click" on-delete="on_click_delete"></table-view>
        </div>
        <div class="btn-new">
          <paper-fab icon="add" on-click="on_click_add"></paper-fab>
        </div>
      </div>
    </layout-admin>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-webinars',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached:function(){
      this.webinars = this.course.webinars.map(function (webinar, index) {
        return {
          id: webinar.id,
          title: webinar.title,
          description: webinar.description,
          data: moment(webinar.data).format('MMMM Do YYYY, h:mm a'),
        index: '#' + index
        };
      })
    },

    on_click_delete:function(event){
      event.stopPropagation();
      this.$.ajax_delete.url='/api/webinars/'+ event.detail.id;
      this.$.ajax_delete.generateRequest();
    },

    on_response:function(){
      page('/admin/courses/'+ this.course.id + '/webinars');
    },

    on_click: function (event) {
      page('/admin/courses/'+ this.course.id + '/webinar/' + event.detail.id);
    },

    on_click_add:function(){
     page('/admin/courses/' + this.course.id + '/webinar/new');
    }

  });
</script>
