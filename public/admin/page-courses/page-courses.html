<link rel="import" href="components/app-session/app-session.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="list-courses.html">
<dom-module id="page-courses">
  <template>
    <style include="style-page"></style>
    <app-session id="session"></app-session>

    <iron-ajax id="ajax_find" handle-as="json" last-response="{{courses}}"> </iron-ajax>
    <iron-ajax id="ajax_delete" method="DELETE"></iron-ajax>
    
    <api-model-find id="find" collection="members"
      response="{{courses}}">
    </api-model-find>
     <api-model-find id="find_realtime" collection="realtime_lectures" response="{{lectures}}"></api-model-find>

    <layout-admin>
      <div class="container">
        <div>
        <h1>My Courses</h1>
        </div>
        <h3>COURSES LIST</h3>
        <a is="app-link" class="link" href="/admin/courses/new">Create new course</a>
        <list-courses courses="{{courses}}" on-try-delete="on_try_delete"></list-courses>
      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-courses',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.$.ajax_find.url='/api/members/'+ this.$.session.get('user').id +'/teaching';
      this.$.ajax_find.generateRequest();
      this.$.find_realtime.send();
    },

    on_try_delete:function(event){
      event.stopPropagation();
      this.$.ajax_delete.url='/api/courses/'+ event.detail.id +'/follow';
      this.$.ajax_delete.generateRequest();
      this.$.ajax_delete.url='/api/courses/'+ event.detail.id +'/lectures';
      this.$.ajax_delete.generateRequest();
      this.$.ajax_delete.url='/api/courses/'+ event.detail.id ;
      this.$.ajax_delete.generateRequest();
      page('/admin/courses')
    }


  });
</script>
