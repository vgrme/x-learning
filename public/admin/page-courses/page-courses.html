<link rel="import" href="../../components/paper-fab/paper-fab.html">
<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">

<dom-module id="page-courses">
  <template>
    <style include="style-grid"></style>
    <style include="style-panel"></style>
    <style include="style-page"></style>

    <iron-ajax id="ajax_delete" method="DELETE"></iron-ajax>

    <layout-admin>
      <div class="toolbar">
        <h1 class="title">My Courses</h1>
      </div>
      <div class="main container">
        <div class="panel">   
          <table-view items="{{teaching}}" fields='["index", "title","description","publish"]' on-click="on_click" on-delete="on_click_delete"></table-view>
        </div>
        <div class="btn-new">
          <paper-fab icon="add" on-click="on_click_add"></paper-fab>
        </div>
      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-courses',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      },
      manager: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.teaching = this.data.manager.teaching.map(function (course, index) {
        return {
          id: course.id,
          title: course.title,
          description: course.description,
          publish: course.publish.toString(),
        index: '#' + index
        };
      })
    },

    on_click_delete:function(event){
      event.stopPropagation();
      this.$.ajax_delete.url='/api/courses/'+ event.detail.id ;
      this.$.ajax_delete.generateRequest();
      page('/admin/')
    },

    on_click: function (event) {
      event.stopPropagation();
      event.preventDefault();
      page('/admin/courses/'+ event.detail.id);
    },

    on_click_add:function(){
      page('/admin/courses/new')
    }


  });
</script>
