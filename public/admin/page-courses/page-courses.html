<link rel="import" href="components/app-session/app-session.html">
<link rel="import" href="../deck-courses/deck-courses.html">

<dom-module id="page-courses">
  <template>
    <style include="style-button"></style>

    <iron-ajax id="ajax_delete" method="DELETE"></iron-ajax>

    <layout-admin>
      <div>
        <h1>My Courses</h1>
      </div>
      <div class="panel">      
        <h2 class="title">Courses</h2>  
        <a is="app-link" class="btn btn-link" href="/admin/courses/new">Create new course</a>
        <deck-courses courses="{{course.teaching}}" on-try-delete="on_try_delete"></deck-courses>
      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-courses',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      },
      course: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.course = this.data.course
    },

    on_try_delete:function(event){
      event.stopPropagation();
      this.$.ajax_delete.url='/api/courses/'+ event.detail +'/follow';
      this.$.ajax_delete.generateRequest();
      this.$.ajax_delete.url='/api/courses/'+ event.detail +'/lectures';
      this.$.ajax_delete.generateRequest();
      this.$.ajax_delete.url='/api/courses/'+ event.detail ;
      this.$.ajax_delete.generateRequest();
      page('/admin/courses')
    }


  });
</script>
