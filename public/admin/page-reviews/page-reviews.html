<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">

<dom-module id="page-reviews">
  <template>
    <style include="style-grid"></style>
    <style include="style-panel"></style>
    <style include="style-page"></style>

    <layout-admin>
     <div class="toolbar">
        <h1 class="title">Reviews</h1>
      </div>
      <div class="main container">
        <div class="panel">   
          <table-view items="{{teaching}}" fields='["title","review","total_review"]' on-click="on_click"></table-view>
        </div>
      </div>
    </layout-admin>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-reviews',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      },
      review: {
        type: Object,
        value: function () { return []; }
      }
    },

    attached:function(){
      this.manager= this.data.manager;

      this.teaching = this.manager.teaching.map(function (course, index) {
        if(course.total_review>0){
          var average = course.score_review/course.total_review;
          var total = course.total_review;
        }else{
          var average = 0;
          var total = 0;
        }
        
        return {
          id: course.id,
          title: course.title,
          review: average.toString(),
          total_review: total.toString(),
        index: '#' + index
        };
      })
    },

    on_click:function(event){
      console.log(event.detail.id)
      page('/admin/review/course/' + event.detail.id)
    }

  });
</script>Reviews
