<link rel="import" href="part-preview-aims.html">
<link rel="import" href="part-preview-documents.html">
<link rel="import" href="part-preview-info.html">
<link rel="import" href="part-preview-lectures.html">
<link rel="import" href="part-preview-webinars.html">
<link rel="import" href="../deck-video/deck-video.html">

<dom-module id="page-preview">
  <template>


<layout-admin >
        <div class="title"> 
          <h1>{{data.course.title}}</h1>
          <p class="description">{{data.course.description}}</p>      
        </div >
           <div class="col-sm-8 col-sm-push-1">
            <deck-video class="video" src="{{data.video.url}}"></deck-video>          
          </div>
          <div class="col-sm-2 col-xs-pull-0">
            <button class="buy btn btn-secondary" on-click="on_try_buy">BUY</button>
            <part-preview-info data="{{data}}"></part-preview-info>            
          </div>
   
        <div class="aims"> 
          <part-preview-aims course="{{data.course}}"></part-preview-aims>
        </div>
        <div class="documents">
          <part-preview-documents course="{{data.course}}"></part-preview-documents>
        </div>
        <div class="lectures">
          <part-preview-webinars course="{{data.course}}" webinars="{{data.webinars}}"></part-preview-webinars>        
          <part-preview-lectures course="{{data.course}}" lectures="{{data.lectures}}"></part-preview-lectures>
        </div>
        

      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-preview',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
