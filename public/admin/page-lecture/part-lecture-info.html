<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="/components/paper-input/paper-textarea.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<dom-module id="part-lecture-info">
  <template>
    <style include="style-form"></style>
    <style include="style-panel"></style>

    <div class="panel">
      <form id="form" class="form" on-submit="on_submit">
        <paper-input label="Title" id="title" type="text" value="{{lecture.title}}"></paper-input>
        <paper-textarea label="Description" value="{{lecture.description}}"></paper-textarea>
      </form>
    </div>
    
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-lecture-info',

    properties: {
      lecture: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
