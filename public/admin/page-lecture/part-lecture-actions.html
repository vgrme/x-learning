<dom-module id="part-lecture-actions">
  <template>
  <style include="style-button"></style>

    <button class="btn btn-secondary" on-click="on_click">Save</button>
    <button class="btn btn-secondary" on-click="on_click_delete">Delete lecture</button>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-lecture-actions',

    properties: {},

    on_click: function (event){
      event.stopPropagation();
      this.fire('try-save');
    },

    on_click_delete:function(event){
      event.stopPropagation();
      this.fire('try-delete-lecture');
    }

  });
</script>
