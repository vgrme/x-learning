<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">

<dom-module id="page-lectures">
  <template>
    <style include="style-grid"></style>
    <style include="style-panel"></style>
    <iron-ajax id="ajax_delete" method="DELETE" on-response="on_response_delete"></iron-ajax>
    
    <layout-admin>
     <div class="toolbar">
        <h1>Lectures</h1>
      </div>
      <div class="main container">
        <div class="panel">
          <table-view items="{{lectures}}" fields='["index", "title","description"]' on-click="on_click" on-delete="on_click_delete">
          </table-view>
        </div>
        <paper-fab icon="add" on-click="on_click_add"></paper-fab>
      </div>
    </layout-admin>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-lectures',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached:function(){
      console.log(this.data)
      this.lectures = this.course.lectures.map(function (lecture, index) {
        return {
          id: lecture.id,
          title: lecture.title,
          description: lecture.description,
        index: '#' + index
        };
      })
    },

    on_click_delete:function(event){
      event.stopPropagation();
      this.$.ajax_delete.url='/api/lectures/'+ event.detail.id;
      this.$.ajax_delete.generateRequest();
    },

    on_response_delete:function(){
      page('/admin/courses/'+ this.course.id + '/lectures');
    },

    on_click: function (event) {
      event.stopPropagation();
      event.preventDefault();
      page('/admin/courses/'+ this.course.id + '/lecture/' + event.detail.id);
    },

    on_click_add:function(){
      page('/admin/courses/'+ this.course.id + '/lecture/new')
    }

  });
</script>
