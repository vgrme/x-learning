<link rel="stylesheet" type="text/css" href="../../fonts/icons/css/font-awesome.min.css">
<dom-module id="part-sidebar">
  <template>
    <style>
      :host {
        display: block;
      }

      nav {
        position: fixed;
        padding: 4px 20px;
      }

      .title .link {
        text-decoration: none;
        color: #777;
        font-size: 14px;
        text-transform: uppercase;
        font-family: font-bold;
      }

      .links {
        list-style: none;
        padding: 0;
      }

      .links .link {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        margin-bottom: 12px;
        font-size: 14px;
      }
      .links .link:hover {
        color: #777;
        font-family: font-bold;
      }

      .links .link .fa {
        width: 26px;
      }
    </style>
    <api-user-logout id="logout" collection="managers" access-token="{{admin_token}}"
      on-response="on_logout" on-error="on_error">
    </api-user-logout>

    <nav role="navigation">
      <h3 class="title"><a class="link" href="/admin">X-Learning</a></h3>
      <ul class="links">
        <li>
          <a is="app-link" class="link" href="/admin/team">
            <i class="fa fa-users"></i>
            <span>Team</span>
          </a>
        </li>
      </ul>
      <ul class="links">
        <li>
          <a is="app-link" class="link" href="/admin/">
            <i class="fa fa-mortar-board"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a is="app-link" class="link" href="/admin/webinars">
            <i class="fa fa-sitemap"></i>
            <span>Webinars</span>
          </a>
        </li>
        <li>
          <a is="app-link" class="link" href="/admin/students">
            <i class="fa fa-users"></i>
            <span>Students</span>
          </a>
        </li>
        <li>
          <a is="app-link" class="link" href="/admin/reviews">
            <i class="fa fa-home fa-lg" ></i>
            <span>Reviews</span>
          </a>
        </li>
      </ul>
      <ul class="links">
        <li>
          <a is="app-link" class="link" href="/admin/articles">
            <i class="fa fa-newspaper-o"></i>
            <span>Articles</span>
          </a>
        </li>
        <li>
          <a is="app-link" class="link" href="/admin/categories">
            <i class="fa fa-sitemap"></i>
            <span>Categories</span>
          </a>
        </li>
      </ul>
      <ul class="links">
        <li>
          <a is="app-link" class="link" href="/admin/coupons">
            <i class="fa fa-percent"></i>
            <span>Coupons</span>
          </a>
        </li>
      </ul>
      <ul class="links">
        <li>
          <a is="app-link" class="link" href="/admin/services">
            <i class="fa fa-key"></i>
            <span>Services</span>
          </a>
        </li>
      </ul>
      <ul class="links">
        <li>
          <a is="app-link" class="link" href="/">
            <i class="fa fa-home fa-lg"></i>
            <span>Home</span>
          </a>
        </li>
      </ul>
      <ul class="links">
        <li>
          <a is="app-link" class="link" on-click="on_click_logout">
            <i class="fa fa-sign-out" ></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-sidebar',

    on_click_logout: function (event) {
      console.log(logout)
      event.stopPropagation();
      event.preventDefault();
      this.$.logout.send();
    },

    on_logout: function(){
      this.fire('logout');
    }

  });
</script>
