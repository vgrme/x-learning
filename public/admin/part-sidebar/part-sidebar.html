<link rel="stylesheet" type="text/css" href="../../fonts/icons/css/font-awesome.min.css">
<link rel="import" href="../../components/paper-menu/paper-menu.html">
<link rel="import" href="../../components/paper-menu/paper-submenu.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">

<dom-module id="part-sidebar">
  <template>
    <style include="style-panel"></style>

    <style>
      :host {
          display: block;
      }
      .title{
        font-size: 30px;
        padding-top: 10px;
        margin-left: 60px;
      }
      .menu-trigger{
        font-size: 15px;
      }
      .panel{
        background-color: #333;
        box-shadow: 0px 0px 0px #999;
        padding: 0px;
      }
      paper-menu{
        background-color: #333;
        color:#fff;
        display: inline-flex;
        font-size: 12px;
        text-transform: uppercase;
      }
      paper-menu paper-item{
        display: block;
        min-height: 18px;
        margin-top: 10px;
        margin-left: 30px;
      }

      paper-item:hover{
        cursor: pointer;
      }

      paper-menu .menu-trigger {
        display: block;
        /*padding: 10px 50px;*/
        /*margin:  40px 10px;*/
      }
      paper-submenu .sublist paper-item {
        display: block;
        margin-left: 60px;
        margin-top: 5px;
        min-height: 18px;
      }


      a {
        color: #fff;
        text-decoration: none;
      }
      a:hover{
        cursor: pointer;
      }

      i{
        padding: 0 10px;
      }


    </style>
    <api-user-logout id="logout" collection="managers" access-token="{{admin_token}}"
      on-response="on_logout" on-error="on_error">
    </api-user-logout>

    <h3 class="title"><a class="link" href="/admin">X-Learning</a></h3>
    <paper-menu class="menu-trigger panel">
      
      <paper-submenu>
        <paper-item class="menu-trigger"><i class="fa fa-user"></i>Account</paper-item>
        <paper-menu class="menu-content sublist">
          <paper-item><a href="/admin/team">Team</a></paper-item>
          <paper-item><a href="/admin/services">Services</a></paper-item>
        </paper-menu>
      </paper-submenu>

      <paper-submenu>
        <paper-item class="menu-trigger"> <i class="fa fa-mortar-board"></i>Course</paper-item>
        <paper-menu class="menu-content sublist">
          <paper-item><a href="/admin/">Courses</a></paper-item>
          <paper-item><a href="/admin/webinars">Webinars</a></paper-item>
          <paper-item><a href="/admin/students">Stundents</a></paper-item>
          <paper-item><a href="/admin/reviews">Reviews</a></paper-item>
        </paper-menu>
      </paper-submenu>
      
      <paper-submenu>
        <paper-item class="menu-trigger"><i class="fa fa-newspaper-o"></i>Magazines</paper-item>
        <paper-menu class="menu-content sublist">
          <paper-item><a href="/admin/articles">Articles</a></paper-item>
          <paper-item><a href="/admin/categories">Categories</a></paper-item>
        </paper-menu>
      </paper-submenu>
      
      <paper-item><i class="fa fa-home fa-lg"></i><a href="/">Home</paper-item>
      <paper-item on-click="on_click_logout"><i class="fa fa-sign-out" ></i>Logout</paper-item>
    </paper-menu>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-sidebar',

    on_click_logout: function (event) {
      console.log(logout)
      event.stopPropagation();
      event.preventDefault();
      this.$.logout.send();
    },

    on_logout: function(){
      this.fire('logout');
    }

  });
</script>
