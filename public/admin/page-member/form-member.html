<link rel="import" href="../../components/api-model-update/api-model-update.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../field-text/field-text.html">
<link rel="import" href="/components/paper-input/paper-input.html">

<dom-module id="form-member">
  <template>
    <style include="style-form"></style>
    <style include="style-panel"></style>
    <style include="style-button"></style>

    <api-model-update id="update" access-token="{{token}}"
      collection="managers" model-id="{{member.id}}" data="{{member}}" on-response="on_complete">
    </api-model-update>

    <div class="panel">
      <form class="form" on-submit="on_submit">
        <paper-input label="Full name" value="{{member.fullname}}"></paper-input>
        <button class="btn btn-secondary" on-click="on_submit">Update</button>
      </form>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'form-member',

    properties: {
      member: {
        type: Object,
        value: function () { return {}; }
      },
      token: {
        type: String
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.update.send();
    },

    on_complete:function(){
      page('/admin/team');
    }

  });
</script>
