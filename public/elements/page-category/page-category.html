<link rel="import" href="part-category-course.html">
<link rel="import" href="../deck-courses/deck-courses.html">
<link rel="import" href="../style-page/style-page.html">


<dom-module id="page-category">
  <template>
    <style include="style-page"></style>
    <layout-client>
      <part-jumbotron class="jumbotron">
      </part-jumbotron>
      <div class="container">
        <h1>Category Page</h1>
        <api-model-find id="find" collection="courses" where="{{where}}" 
          response="{{courses}}"></api-model-find>

        <deck-courses courses="{{courses}}"></deck-courses>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-category',

    attached: function () {
      this.where = {
        category_id: this.params.category_id
      };
      this.$.find.send();
    },

  });
</script>
