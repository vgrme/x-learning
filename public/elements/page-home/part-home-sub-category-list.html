<dom-module id="part-home-sub-category-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <ul>  
      <template id="category" is="dom-repeat" items="{{category.subCategory}}" as="category" >
        <li>
          <button on-click="on_click" on-mouseover="on_mouse_over" on-mouseout="on_mouse_out">{{category.name}}</button>
        </li> 
      </template>
    </ul>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-home-sub-category-list',

    properties: {
      category:{
        type: Object,
        value: function(){
          return 
        }
      },
      over:{
        tupe: Boolean,
        value:false
      }
    },

    attached: function(){
      this.on_mouse_out();
    },

    on_mouse_out:function(){
      this.over=false;
      setTimeout(function() {
        if(!this.over)
          this.category={};

      }.bind(this), 100);
    },

    on_mouse_over:function(){
      this.over=true;
    },

    on_click:function(){
      var item = this.$.category.itemForElement(event.target);

      // page('/category/id' + item.name);
      page('/category/id');
    }
  });
</script>
