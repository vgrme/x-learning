<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="part-home-course.html">

<dom-module id="part-home-courses">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <api-model-find id="find" collection="courses" response="{{courses}}"></api-model-find>

    <h2>Courses</h2>  
    <template id="course" is="dom-repeat" items="{{courses}}" as="course">      
      <part-home-course course="{{course}}"></part-home-course>
    </template>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-home-courses',

    attached: function(){
      this.$.find.send();
    }

  });
</script>
