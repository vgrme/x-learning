<link rel="import" href="part-home-sub-category-list.html">

<dom-module id="part-home-category-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <h1>Categories</h1>
    <ul>  
      <template id="category" is="dom-repeat" items="{{categories}}" as="category" >
        <li>
          <button on-mouseover="on_mouse_over" on-mouseout="on_mouse_out">{{category.name}}</button>  
        </li> 
      </template>
    </ul>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-home-category-list',

    properties: {
      category:{
        category: String,
        objId: String,
        subCategory: Array
      },
      selected: {
        type: Object,
        notify: true
      }
    },

    attached: function(){
      
    },

    on_mouse_over: function(event){
      var item = this.$.category.itemForElement(event.target)
      this.selected = item;
      this.item=item;
    },

    on_mouse_out:function(){
      this.selected={};
    }

  });
</script>
