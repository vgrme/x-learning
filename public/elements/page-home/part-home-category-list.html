<link rel="import" href="../../components/api-model/api-model.html">
<dom-module id="part-home-category-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <h1>Categories</h1>
    <api-model-find id="find" collection="categories" response="{{categories}}"></api-model-find>
    
    <ul>
      <template id="category" is="dom-repeat" items="{{categories}}" as="category" >
        <li>
          <button on-mouseover="on_mouse_over" on-mouseout="on_mouse_out" on-click="on_click">{{category.name}}</button>  
        </li> 
      </template>
    </ul>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-home-category-list',

    properties: {
      category:{
        category: String,
        objId: String,
        subCategory: Array
      },
      selected: {
        type: Object,
        notify: true
      }
    },

    attached: function(){
      this.$.find.send();
    },

    on_mouse_over: function(event){
      var item = this.$.category.itemForElement(event.target)
      this.selected = item;
      this.item=item;
    },

    on_mouse_out:function(){
      // setTimeout(function() {
      //   this.selected={};
      // }.bind(this), 2000);
    },

    on_click:function(){
      var item = this.$.category.itemForElement(event.target)
      // page('/category/id' + item.name);
      page('/category/id');
    }

  });
</script>
