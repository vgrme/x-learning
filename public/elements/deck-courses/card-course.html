<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../../components/iron-image/iron-image.html">

<dom-module id="card-course">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 20%;
      }

      .image {
        background-color: #eee;
        height: 200px;
        width: 200px;
      }
    </style>
    
    <a is="app-link" href="/courses/{{course.id}}">      
      <div>
        <iron-image class="image" preload src="{{course.cover}}" sizing="contain"></iron-image>   
      </div>
      <div>
        <h4>{{course.title}}</h4>
        <p>{{course.description}}</p>  
      </div>
    </a> 

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-course',

    properties: {
      course: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
