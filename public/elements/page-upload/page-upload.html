<link rel="import" href="input-s3.html">

<dom-module id="page-upload">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

   <h1>upload</h1>

   <input-s3 collection="videos" folder="images"
    response="{{response}}" error="{{error}}" on-response="on_response">
   </input-s3>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-upload',

    properties: {
      response: {
        type: Object
      },
      error: {
        type: Object
      }
    },

    on_response: function (event) {
       console.log("page upload : "+this.response);
    }

  });
</script>
