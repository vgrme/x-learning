<link rel="import" href="../../components/app-container/app-container.html">
<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../behavior-router/behavior-router.html">
<link rel="import" href="../page-home/page-home.html">
<link rel="import" href="../page-course/part-course-video.html">

<dom-module id="app-boot">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-container id="app"></app-container>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'app-boot',

    behaviors: [
      Polymer.BehaviorRouter
    ],

    '/': function (context) {
      context.page = 'page-home';
      this.open(context);
    },

    '/page-upload': function (context) {
      context.page = 'page-upload';
      this.open(context);
    },

    '/courses/:id': function (context) {
      context.page = 'part-course-video';
      this.open(context);
    },    

    '*': function (context) {
      context.page = 'page-home';
      this.open(context);
    }

  });
</script>
